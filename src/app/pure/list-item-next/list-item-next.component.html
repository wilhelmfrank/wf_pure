<div class="container-fluid border-bottom" style="background-color: whitesmoke;">
    <div class="card">
        <div class="card-header pt-2">
            <div class="d-flex flex-sm-row align-items-center justify-content-start">
                <form class="me-2">
                    <div class="form-check">
                        <input [formControl]="check_box" class="form-check-input" type="checkbox" value="" id="form_check">
                    </div>
                </form>
                <div class="me-2">
                    <span class="badge bg-primary" [innerHtml]="'whatever'">
                    </span>
                </div>
                <div class="me-2">
                    <span class="badge bg-secondary" [innerHtml]="item?.metadata?.dateCreated">
                    </span>
                </div>
                <div class="">
                    <span class="badge bg-warning" [innerHtml]="'OA Gold'">
                    </span>
                </div>
            </div>
        </div>
        <div class="card-body mt-3">
            <div class="d-flex flex-sm-row">
                <div class="col-sm-9">
                    <div class="d-flex flex-sm-row align-items-center">
                        <h4 class="col-10 text-truncate" [innerHtml]="item?.metadata?.title" (click)="show()" style="cursor: pointer;"></h4>
                    </div>
                    <div class="d-flex flex-sm-row">
                        @for (author of first_three_authors; track author; let i = $index) {
                        <div class="me-3">
                            <small
                                [innerHtml]="(author?.person?.familyName || no_name) + ' ' + (author?.person?.givenName || no_name)">
                            </small>
                            @if (author?.person?.orcid) {
                            <sup>
                                <a [href]="author?.person?.orcid" target="_blank">
                                    <img alt="ORCID logo"
                                        src="https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png"
                                        width="16" height="16" />
                                </a>
                            </sup>
                            }
                        </div>
                        }
                        @if (creators_length && creators_length > 3) {
                        <div class="">
                            <small [innerHtml]="(creators_length - 3) + ' more authors ...'">
                            </small>
                        </div>
                        }
                    </div>
                    <!--<div class="d-flex flex-sm-row">
                        <small class="col-10 text-muted text-truncate" [innerHtml]="abstract"></small>
                    </div>-->
                    <div class="d-flex flex-sm-row">
                        <small class="col-10 text-muted text-truncate" [innerHtml]="'At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.'"></small>
                    </div>
                    <div class="d-flex flex-sm-row">
                        <small class="col-10 text-muted text-truncate" [innerHtml]="'Abstract'"></small>
                    </div>
                </div>
                <div class="col-sm-3 overflow-hidden">
                    @if (item?.files) {
                    @for (file of item?.files; track file) {
                    <div class="d-flex flex-sm-row align-items-start">
                        @if (file?.storage === 'EXTERNAL_URL') {
                        <i class="bi-link"></i>
                        } @else {
                        <i class="bi-file-earmark-text"></i>
                        }
                        <small class="col-sm ms-2" [innerHtml]="file.metadata.title"></small>
                    </div>
                    }
                    }
                </div>
            </div>
        </div>
    </div>
</div>
