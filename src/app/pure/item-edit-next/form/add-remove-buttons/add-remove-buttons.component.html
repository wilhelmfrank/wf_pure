<div class="btn-group btn-group-sm d-flex justify-content-between">
    <input type="button" class="btn btn-sm text-secondary" name="add" [value]="add_value" (click)="add(index)" />
    <input type="button" class="btn btn-sm text-secondary" name="remove" [value]="del_value" (click)="remove(index)" [hidden]="del_value === 'hidden'" />
</div>
