<nav id="header" class="navbar navbar-expand-lg p-0 custom_color fixed-top">
  <div class="container-fluid w-75">
    <a class="navbar-brand d-flex" [routerLink]="['/']">

        <span class="ms-2 mt-4" style="font-size: 2.25rem; font-family: 'Arial';">MPG.PuRe</span>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#header_nav"

          <div class="input-group-text border-0"><a pureTooltip class="btn" data-bs-toggle="tooltip"

      <div class="d-flex col-4 justify-content-end align-items-center">
        <wfvs-switch-bs-theme class="me-4"></wfvs-switch-bs-theme>
        <div class="me-4">
          <a [routerLink]="[]" class="nav-link" (click)="help()"><i class="bi-question-circle"></i></a>

        <div class="me-4">
